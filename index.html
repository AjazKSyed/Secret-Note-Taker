<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Personal Journal</h1>
    <p>
      You can think of this as a your own personal journal. You can put all kinds of stuff,
      from your personal thoughts to stuff you have to do.
    <br>
      Press the "Hide my secrets!" button to your entries dissapear.
    <br>
      Double click on the post to delete it.
    </p>
    <section id="info">
    <br>
      <label for="entry">What's Up?</label>
    <br>
      <textarea id="entry"></textarea>
      <button id="text-button">Enter</button>
    <section id="layered-buttons">
      <button id="toggle-visibility">Hide my secrets!</button>
      <button id="button-dark">Turn off the lights</button>
    </section>
    </section>

    <section id="posts">
    </section>
  </body>
</html>
